<div class="card m-4">
  <header class="card-header">
    <span class="card-title">Add new author</span>
  </header>
  <form (ngSubmit)="submit()">
    <div class="card-body">
      <div class="form-group">
        <label for="name" class="control-label">Imie: </label>
        <div class="col-9">
          <input
            class="form-control"
            [(ngModel)]="author.name"
            name="name"
            id="name"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="lastName" class="control-label">Nazwisko: </label>
        <div class="col-9">
          <input
            class="form-control"
            [(ngModel)]="author.lastName"
            name="lastName"
            id="lastName"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="lastName" class="control-label">Nazwisko: </label>
        <div class="col-9">
          <input
            class="form-control"
            [(ngModel)]="author.lastName"
            name="lastName"
            id="lastName"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="control-label">Email: </label>
        <div class="col-9">
          <input
            class="form-control"
            [(ngModel)]="author.email"
            name="email"
            id="email"
          />
        </div>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-end">
      <button class="btn btn-primary" type="submit">Zatwierdz</button>
      <button class="btn btn-link" type="button" (click)="close()">
        Zamknij
      </button>
    </div>
  </form>
</div>
>
