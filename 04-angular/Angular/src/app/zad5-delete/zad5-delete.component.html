<div class="card">
    <div class="card-title">
        <h3>Czy na pewno chcesz usunąć link?</h3> 
    </div>
    <div class="card-body">
        <h1>{{linkToDelete.name}}</h1>
    </div>
    <div class="card-actions">
        <button (click)="deleteAgree()" class="btn btn-primary">Tak <i class="bi bi-check"></i></button>
        <button (click)="deleteDecline()" class="btn btn-danger">Nie <i class="bi bi-x"></i></button>
    </div>

</div>
